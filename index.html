  <div class="hero is-fullheight is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <p style="text-align: center; font-size:100px;">ðŸ“›</p>
        <p class="title is-1" style="text-align: center;">WorfNS</p>
        <p class="subtitle is-3" style="text-align: center;">A simple naming service for OpenBazaar.</p>
        <br>
        <div class="box">
          <form id="searchHandle-form" @submit.prevent="searchForm">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input" type="text" name="searchQuery" placeholder="Find a handle (e.g. drwasho)" v-model="searchQuery">
              </div>
              <div class="control">
                <button type="submit" class="button is-primary">
                  Search
                </button>
              </div>
            </div>
          </form>

        </div>
        <div class="box">

          <!-- our signup form ===================== -->
          <form id="handleRegistration-form" @submit.prevent="processForm">
            <!-- handle -->
            <h5 class="title is-5" style="color: #000000">Register a handle</h5>
            <p class="subtitle is-6" style="color: #636363">Metamask required; registrations on Rinkeby network only.</p>
            <div class="field">
              <label class="label" style="color: #636363">Handle</label>
              <input type="text" class="input" name="handle" v-model="handle" required>
            </div>

            <!-- display name -->
            <div class="field">
              <label class="label" style="color: #636363">Display name</label>
              <input type="text" class="input" name="displayName" v-model="displayName">
            </div>

            <!-- image location -->
            <div class="field">
              <label class="label" style="color: #636363">Image location (URI)</label>
              <input type="text" class="input" name="imageLocation" v-model="imageLocation">
            </div>

            

            <!-- submit button -->
            <div class="field has-text-right">
              <button type="submit" class="button is-danger">
                Register
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h5 class="title is-5" style="color: #000000">Latest handles (Total count- <span id="totalHandles">0</span>)</h5>
        <!-- Registered handles ===================== -->
        <table class="table is-bordered is-striped is-narrow is-hoverable" id="handlesTable">
          <thead>
            <tr>
              <th style="font-size:1vw;">Handle</th>
              <th style="font-size:1vw;">Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>

        <h5 class="title is-5" style="color: #000000">My handles</h5>
        <!-- Registered handles ===================== -->
        <table class="table is-bordered is-striped is-narrow is-hoverable" id="myHandlesTable">
          <thead>
            <tr>
              <th style="font-size:1vw;">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>

<script>
  var totalHandleCount = 0;
  var rowToRemoveFromLatestTable = 1;
  
  window.addEventListener('load', function() {

// Checking if Web3 has been injected by the browser (Mist/MetaMask)
if (typeof web3 !== 'undefined') {
    // Use the browser's ethereum provider
    var provider = web3.currentProvider;

  web3.version.getNetwork((err, netId) => {
  switch (netId) {
    case "1":
      start();
      break
    case "2":
      console.log('This is the deprecated Morden test network. Please switch to rinkeby');
      alert('This is the deprecated Morden test network. Please switch to rinkeby');
      break
    case "3":
      console.log('This is the ropsten test network. Please switch to rinkeby');
      alert('This is the ropsten test network. Please switch to rinkeby');
      break
    case "42":
      console.log('This is the kovan test network. Please switch to rinkeby');
      alert('This is the kovan test network. Please switch to rinkeby');
      break  
    case "4":
      console.log('This is the Rinkeby test network. Please switch to mainnet');
      alert('This is the Rinkeby test network. Please switch to mainnet');
      break
    default:
      console.log('This is an unknown network.Please switch to rinkeby');
      alert('This is an unknown network.Please switch to rinkeby');
  }
})

    
  } else {
    alert("Please install metamask!!");
  }
});

  function start(){
    // Initialise WORFNS contract
  //// ABI
  let worfnsContractABI = web3.eth.contract([{"inputs":[{"internalType":"address[]","name":"_superUsers","type":"address[]"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"}],"name":"HandleRemoved","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"},{"indexed":false,"internalType":"string","name":"displayName","type":"string"}],"name":"NewDisplayName","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"},{"indexed":false,"internalType":"bytes","name":"data","type":"bytes"},{"indexed":true,"internalType":"address","name":"owner","type":"address"}],"name":"NewHandle","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"},{"indexed":false,"internalType":"string","name":"imageLocation","type":"string"}],"name":"NewImageLocation","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"},{"indexed":false,"internalType":"bytes","name":"data","type":"bytes"}],"name":"NewPeerId","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"handle","type":"string"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"string","name":"handle","type":"string"},{"internalType":"string","name":"_displayName","type":"string"},{"internalType":"string","name":"_imageLocation","type":"string"},{"internalType":"bytes","name":"_data","type":"bytes"}],"name":"addHandle","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"},{"internalType":"string","name":"newName","type":"string"}],"name":"changeDisplayName","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"},{"internalType":"string","name":"newImageLocation","type":"string"}],"name":"changeImageLocation","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"},{"internalType":"bytes","name":"data","type":"bytes"}],"name":"changePeerId","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"},{"internalType":"string","name":"_displayName","type":"string"},{"internalType":"string","name":"_imageLocation","type":"string"},{"internalType":"bytes","name":"_data","type":"bytes"}],"name":"createHandle","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"handleName","type":"string"}],"name":"getHandleInfo","outputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"string","name":"handle","type":"string"},{"internalType":"string","name":"displayName","type":"string"},{"internalType":"string","name":"imageLocation","type":"string"},{"internalType":"bytes","name":"data","type":"bytes"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"}],"name":"isHandleAvailable","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"}],"name":"removeHandle","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"superUsers","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"string","name":"handle","type":"string"},{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"}])
  //// Contract address
  let worfnsContract = worfnsContractABI.at('0xb6ce41bc0a89b8bd0ab25718f6289db61615b7aa');

  // Search for a handle
  const search = new Vue({
    el: '#searchHandle-form',

    // our data
    data: {
      searchQuery: ''
    },

    // our methods
    methods: {
      searchForm: function () {
        let searchQuery = this.searchQuery

        console.log("Data check =>", { searchQuery });

        worfnsContract.getHandleInfo(searchQuery, function (err, result) {
          if (result && result.constructor === Array && result[4] !== "") {
            console.log(JSON.stringify(result));
            alert('The display name for ' + result[1] + ' is: ' + result[2])
          } else {
            alert('Handle not found. If you just registered your handle, it make take a minute or so to update.');
          }
        });
      }
    }
  });

  // Register a new handle
  const rego = new Vue({
    el: '#handleRegistration-form',

    // our data
    data: {
      handle: '',
      displayName: '',
      imageLocation: '',
      data: '0x'
    },

    // our methods
    methods: {
      processForm: function () {
        let account = web3.eth.accounts[0]
        let handle = this.handle;
        let displayName = this.displayName;
        let imageLocation = this.imageLocation;

        
        console.log("Data check =>", { handle, displayName, imageLocation });

        worfnsContract.isHandleAvailable(this.handle, function (err, result) {
          if (result) {
            console.log('Great news, handle is available!');
            worfnsContract.createHandle(handle, displayName, imageLocation, "0x", function (err, result) {
              if (result) {
                alert('Handle registered!');
              } else {
                alert('Error occurred');
              }
            });
          } else {
            console.log('Sorry, this handle is taken :(');
            alert('Sorry, this handle is taken, or some other error occurred. Make sure Metamask is installed and it is set to the Rinkeby network.')
          }
        });
      }
    }
  });

  // Display the latest registered handles
  var newHandleEvent = worfnsContract.NewHandle({}, { fromBlock: 11455830, toBlock: 'latest' });
  newHandleEvent.watch(function (error, result) {
    console.log("Event fired", error, result);

    if(!error){
      var handle = result.args.handle;
      var owner = result.args.owner;

        totalHandleCount = totalHandleCount + 1;
        if(totalHandleCount > 20){
          $('#row' +rowToRemoveFromLatestTable).remove();
          rowToRemoveFromLatestTable++;
        }

        $("#totalHandles").text(totalHandleCount);

        var $tr = $('<tr id =row' +totalHandleCount+ '>').append(
          $('<td style="font-size:1vw;">').text(handle),
          $('<td style="font-size:1vw;">').text(owner),
        ).appendTo('#handlesTable');

        if(owner == web3.eth.accounts[0]){
         var $tr = $('<tr>').append(
          $('<td style="font-size:1vw;">').text(handle),
          $('<td style="font-size:1vw;">').text(owner),
        ).appendTo('#myHandlesTable');
        }
      
      
    }else {
      console.log('Handle not found');
    }

  });
  }  

  

</script>
